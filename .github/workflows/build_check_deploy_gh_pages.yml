name: Check Lint and Build, Deploy to gh-pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [ rebuild-website ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_check_and_deploy_gh_pages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install requirements
        run: |
          cd new-website
          cd utils
          pip install -r requirements.txt
          sudo apt-get install jq

      - name: fetch latest deepchem version
        run: |
          cd new-website
          cd utils/home
          python3 fetch-version.py

      - name: fetch and convert model data
        run: |
          cd new-website
          cd utils/models
          python3 get_models.py

      - name: fetch and convert layer data
        run: |
          cd new-website
          cd utils/layers
          python3 get_layers.py

      - name: fetch and convert tutorial data
        run: |
          sudo apt-get install jq
          cd new-website
          cd utils/tutorials
          python3 fetch_tutorials.py
          python3 export_tutorials.py

      - name: install and build
        run: |
          cd new-website
          cd deepchem
          npm i --legacy-peer-deps
          npm run lint
          npm run export

      - name: generate and export book
        run: |
          cd new-website
          cd utils/tutorials
          python3 build_pdf_book.py
          aws s3 cp ./dist/ s3://deepchem-book/storage/--recursive --follow-symlinks

      # Run the deploy action only if the push is to the main branch
      - name: Deploy ðŸš€
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: new-website/deepchem/out
          branch: gh-pages
          clean-exclude: |
            .nojekyll
            CNAME
            LICENSE
